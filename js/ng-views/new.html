<h2>Upload yer pic</h2>

<form>
  <input type="text" placeholder="Author"        data-ng-model="vm.gram.author" />
  <input type="text" placeholder="Photo (URL)"   data-ng-model="vm.gram.photo_url" />
  <textarea type="text" placeholder="body"       data-ng-model="vm.gram.body"></textarea>
  <button type="button"                          data-ng-click="gram.create()">Upload yer pic</button>
</form>
